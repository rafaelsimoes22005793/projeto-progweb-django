{% extends 'portfolio/layout.html' %}

{% block main %}

<div class="newPost">
    <h3 style="font-size: 30px; color: rgb(255, 140, 0)">Editar Post</h3>
    <form action="{% url 'edita' post_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'blog' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success" >
        
    </form>

</div>

{% endblock %}
